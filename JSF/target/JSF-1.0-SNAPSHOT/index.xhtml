<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>

<h3>User Form Send</h3>
<p:button icon="pi pi-check" />
<h:form>
    <h:inputText value="#{userBean.name}" ></h:inputText>
    <h:inputText value="#{userBean.age}" ></h:inputText>
    <h:inputText value="#{userBean.email}" ></h:inputText>
    <h:commandButton action="#{userBean.formSend}" value="Send"></h:commandButton>
</h:form>

<h2>Product List</h2>
<h:dataTable value="#{productBean.result()}" var="c" bgcolor="Aqua" >

    <h:column>
        <c:facet name="Header">Title</c:facet>
        #{c.title}
    </h:column>
    <h:column>
        <c:facet name="Header">Price</c:facet>
        #{c.price}
    </h:column>

</h:dataTable>
</h:body>
</html>
